{% extends 'budget/base.html' %}
{% block content %}
<h2>Budgets</h2>
<a href="{% url 'budget_add' %}">Add Budget</a>
<ul>
    {% for budget in object_list %}
    <li>
        <a href="{% url 'budget_detail' budget.pk %}">Budget #{{ budget.id }} ({{ budget.advertiser.name }})</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
