{% extends 'budget/base.html' %}
{% block content %}
<h2>Advertiser: {{ object.name }}</h2>
<p>ID: {{ object.id }}</p>
<h3>Budgets:</h3>
<ul>
    {% for budget in object.budgets.all %}
    <li>
        <a href="{% url 'budget_detail' budget.pk %}">Budget #{{ budget.id }}</a>
    </li>
    {% empty %}
    <li>No Budgets</li>
    {% endfor %}
</ul>
{% endblock %}
